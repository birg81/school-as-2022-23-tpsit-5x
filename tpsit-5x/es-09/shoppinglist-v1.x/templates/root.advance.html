<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{title}}</title>
<link rel="icon" style="image/png" href="{{url_for('static', path='/src/img/shopping-cart.png')}}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
<script src="{{url_for('static', path='/src/js/script.js')}}"></script>
<nav class="navbar bg-light">
<div class="container-fluid row g-3">
<form method="get" action="create" class="d-flex" role="search">
<input type="search" name="item" placeholder="inserisci prodotto" class="form-control" aria-label="Search" />
<input type="submit" value="&#x1f6d2;" class="btn btn-outline-success" />
</form>
</div>
</nav>
<ul class="list-group">{% for id, item in itemsList : %}
<li class="list-group-item">
	<div class="btn-group" role="group">
		<a class="btn btn-outline-danger" href="./delete?id={{id}}">&#x274c;</a>
		<a class="btn btn-outline-warning" href="javascript:modifyItem({{id}}, '{{item}}')">&#x270d;</a>
	</div>
	<b>{{item}}</b>
</li>
{% endfor %}</ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
